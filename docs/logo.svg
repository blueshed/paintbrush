<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="100%" height="100%">
  <defs>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5A2B" />
      <stop offset="50%" stop-color="#D2691E" />
      <stop offset="100%" stop-color="#654321" />
    </linearGradient>

    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#CCCCCC" />
      <stop offset="30%" stop-color="#FFFFFF" />
      <stop offset="70%" stop-color="#999999" />
      <stop offset="100%" stop-color="#666666" />
    </linearGradient>

    <linearGradient id="bristles" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#EEDC82" />
      <stop offset="50%" stop-color="#FFF8DC" />
      <stop offset="100%" stop-color="#CDBA96" />
    </linearGradient>

    <radialGradient id="paintColor" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#FF33A8" />
      <stop offset="100%" stop-color="#E6004C" />
    </radialGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.25" />
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <path d="M 170 170 Q 110 90 40 50" fill="none" stroke="url(#paintColor)" stroke-width="14" stroke-linecap="round" />
    <path d="M 180 140 Q 90 120 50 110" fill="none" stroke="url(#paintColor)" stroke-width="8" stroke-linecap="round" />
    <path d="M 130 190 Q 90 170 40 200" fill="none" stroke="url(#paintColor)" stroke-width="6" stroke-linecap="round" />

    <circle cx="80" cy="80" r="16" fill="url(#paintColor)" />
    <circle cx="45" cy="50" r="10" fill="url(#paintColor)" />
    <circle cx="60" cy="120" r="12" fill="url(#paintColor)" />
    <circle cx="30" cy="90" r="6" fill="url(#paintColor)" />
    <circle cx="110" cy="50" r="8" fill="url(#paintColor)" />
    <circle cx="25" cy="180" r="5" fill="url(#paintColor)" />
    <circle cx="40" cy="150" r="9" fill="url(#paintColor)" />
    <circle cx="140" cy="80" r="11" fill="url(#paintColor)" />

    <circle cx="75" cy="75" r="4" fill="#FFFFFF" opacity="0.6" />
    <circle cx="56" cy="116" r="3" fill="#FFFFFF" opacity="0.6" />
  </g>

  <g transform="rotate(-45 300 300)" filter="url(#shadow)">
    <rect x="265" y="350" width="70" height="220" rx="35" fill="url(#wood)" />

    <rect x="260" y="280" width="80" height="70" rx="8" fill="url(#metal)" />
    <line x1="260" y1="295" x2="340" y2="295" stroke="#777" stroke-width="2" />
    <line x1="260" y1="315" x2="340" y2="315" stroke="#777" stroke-width="2" />
    <line x1="260" y1="335" x2="340" y2="335" stroke="#777" stroke-width="2" />

    <path d="M 260 280 L 240 140 Q 300 90 360 140 L 340 280 Z" fill="url(#bristles)" />
    <path d="M 270 280 L 255 150 M 285 280 L 275 135 M 300 280 L 300 130 M 315 280 L 325 135 M 330 280 L 345 150" stroke="#CDAA7D" stroke-width="2" opacity="0.7"/>

    <path d="M 235 150
             C 235 80 365 80 365 150
             C 365 180 350 170 340 210
             C 330 250 320 180 310 190
             C 300 200 295 260 285 240
             C 275 220 265 180 255 190
             C 245 200 235 180 235 150 Z"
          fill="url(#paintColor)" />

    <path d="M 255 130 Q 300 100 340 130" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.5" />
    <path d="M 282 225 Q 285 235 288 225" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6" />
    <path d="M 335 195 Q 340 205 342 195" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6" />
  </g>
</svg>
